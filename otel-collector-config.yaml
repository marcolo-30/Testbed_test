apiVersion: v1
kind: ConfigMap
metadata:
  # This name and namespace must match the existing ConfigMap in your clusters
  name: otel-collector-config
  namespace: observability
data:
  # The key 'collector.yaml' holds the configuration data
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      kubeletstats:
        collection_interval: 10s
        auth_type: serviceAccount
        endpoint: https://${env:NODE_IP}:10250
        insecure_skip_verify: true
        metric_groups: [node, pod, container]

    processors:
      batch:

    exporters:
      prometheus:
        endpoint: 0.0.0.0:9464
        send_timestamps: true
        metric_expiration: 5m
        resource_to_telemetry_conversion:
          enabled: true
      # Use the correct 'debug' exporter
      debug:
        verbosity: normal

    service:
      pipelines:
        metrics:
          receivers: [kubeletstats, otlp]
          processors: [batch]
          exporters: [prometheus]
        # Use the correct 'debug' exporter for the traces pipeline
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
