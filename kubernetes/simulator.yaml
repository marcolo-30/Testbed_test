apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
  namespace: testbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      nodeSelector:
        kubernetes.io/hostname: clus1
      containers:
      - name: simulator
        image: 192.168.0.35:5000/simulator:latest
        # Override the container's command to correctly construct the endpoint URL
        command: ["/bin/sh", "-c"]
        args:
          - |
            export OTEL_EXPORTER_OTLP_ENDPOINT="http://${HOST_IP}:32317"
            exec python main.py
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: SERVICE_NAME
          value: "simulator"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
