apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
  namespace: testbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      # --- BEGIN DNS FIX (HostAliases for Ingest API) ---
      # Explicitly configure the pod's DNS to solve resolution issues.
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - "10.43.0.10" # The ClusterIP of the kube-dns service
        searches:
          - testbed.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        options:
          - name: ndots
            value: "5"
      hostAliases:
      - ip: "10.43.138.250" # HostAlias for otel-collector
        hostnames:
        - "otel-collector.observability.svc.cluster.local"
      - ip: "10.43.62.145" # HostAlias for ingest-api
        hostnames:
        - "ingest-api.testbed.svc.cluster.local"
      # --- END DNS FIX ---
      containers:
      - name: simulator
        image: 192.168.0.35:5000/simulator:latest
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: SERVICE_NAME
          value: "simulator"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "192Mi"
