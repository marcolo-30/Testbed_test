apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: testbed
data:
  # -- General Settings --
  REDIS_HOST: "192.168.0.35"
  DB_PATH: "/data/events.db"
  DEPLOYMENT_ENVIRONMENT: "testbed"

  # -- Observability Settings --
  # Use the NodePort endpoint without the "http://" scheme for the gRPC exporter.
  OTEL_EXPORTER_OTLP_ENDPOINT: "192.168.0.36:30417"
  OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"

  # -- API Settings --
  INGEST_API_URL: "http://ingest-api.testbed.svc.cluster.local"
  QUERY_API_URL: "http://query-api.testbed.svc.cluster.local"
  CPU_WORK_MS: "10"

  # -- Simulator Settings --
  SIM_DURATION_SECONDS: "3600"
  SIM_INGEST_RPS: "10"
  SIM_POLL_INTERVAL_SECONDS: "0.5"
  SIM_POLL_TIMEOUT_SECONDS: "10"
  SIM_HEALTH_TIMEOUT_SECONDS: "2"
